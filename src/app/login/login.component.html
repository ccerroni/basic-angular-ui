<div class="row">
  <div class="col-lg-12">
    <h1>{{title}}</h1>
  </div>

  <div class="col-lg-4">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <p>
        <label>Email</label>
        <input type="email" placeholder="Email" formControlName="email" class="form-control" autocomplete="off">
        <span *ngIf="loginForm.controls.email.errors && loginForm.controls.email.errors.required && isFormSubmitted"
          class="text-danger">The Email is required</span>
        <span *ngIf="loginForm.controls.email.errors && loginForm.controls.email.errors.email && isFormSubmitted"
          class="text-danger">The Email is invalid</span>
      </p>
      <p>
        <label>Password</label>
        <input type="password" placeholder="Password" formControlName="password" class="form-control"
          autocomplete="off">
        <span
          *ngIf="loginForm.controls.password.errors && loginForm.controls.password.errors.required && isFormSubmitted"
          class="text-danger">The Password is required</span>
      </p>
      <input type="submit" value="{{title}}" class="btn btn-primary" [disabled]="loginForm.invalid">
    </form>
    <div class="text-center separated">
      <p>
        If you are not registered, please <a [routerLink]="['/register']">Sign up</a>
      </p>
    </div>
  </div>
</div>
