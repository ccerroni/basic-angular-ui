<div class="row">
  <div class="navigation col-lg-12">
    <nav class="navbar navbar-default">
      <div class="container-fluid">

        <div class="navbar-header">
          <a [routerLink]="['/home']" class="navbar-brand">{{title}}</a>
        </div>

        <ul class="nav navbar-nav">
          <li>
            <a [routerLink]="['/home']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-home"></span>
              Home</a>
          </li>
          <li><a [routerLink]="['/animals']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-star"></span>
              Animals</a></li>
          <li><a [routerLink]="['/keepers']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-user"></span>
              Keepers</a></li>
          <li><a [routerLink]="['/shop']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-gift"></span>
              Shop</a></li>
          <li><a [routerLink]="['/contact']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-comment"></span>
              Contact</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right" *ngIf="!identity">
          <li>
            <a [routerLink]="['/register']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-user"></span>
              Register</a>
          </li>
          <li>
            <a [routerLink]="['/login']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-log-in"></span>
              Login</a>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right" *ngIf="identity">
          <li>
            <a>
              <span class="glyphicon glyphicon-cog"></span>
              {{identity.name}}</a>
          </li>
          <li>
            <a (click)="logout()">
              <span class="glyphicon glyphicon-log-out"></span>
              Logout
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
<div class="row">
  <div class="col-lg-10 col-lg-offset-1">
    <router-outlet></router-outlet>
  </div>
</div>
