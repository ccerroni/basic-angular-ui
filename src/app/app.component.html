<div class="container-fluid">
  <div class="row">
    <div class="navigation">
      <nav class="navbar navbar-default">
        <div class="container-fluid">

          <div class="navbar-header">
            <a [routerLink]="['/home']" class="navbar-brand">{{title}}</a>
          </div>

          <ul class="nav navbar-nav">
            <li>
              <a [routerLink]="['/home']" [routerLinkActive]="['active']">
                <span class="glyphicon glyphicon-home"></span>
                Home</a>
            </li>
            <li><a [routerLink]="['/animals']" [routerLinkActive]="['active']">
                <span class="glyphicon glyphicon-star"></span>
                Animals</a></li>
            <li><a [routerLink]="['/keepers']" [routerLinkActive]="['active']">
                <span class="glyphicon glyphicon-user"></span>
                Keepers</a></li>
            <li><a [routerLink]="['/shop']" [routerLinkActive]="['active']">
                <span class="glyphicon glyphicon-gift"></span>
                Shop</a></li>
            <li><a [routerLink]="['/contact']" [routerLinkActive]="['active']">
                <span class="glyphicon glyphicon-comment"></span>
                Contact</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right" *ngIf="!identity">
            <li>
              <a [routerLink]="['/register']" [routerLinkActive]="['active']">
                <span class="glyphicon glyphicon-user"></span>
                Register</a>
            </li>
            <li>
              <a [routerLink]="['/login']" [routerLinkActive]="['active']">
                <span class="glyphicon glyphicon-log-in"></span>
                Login</a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right" *ngIf="identity">
            <div ngbDropdown class="dropdown">
              <button class="btn btn-outline-primary btn-profile" id="dropdownBasic1" ngbDropdownToggle>
                <img *ngIf="identity.image" class="avatar" src="{{ urlImage }}" />
                <img *ngIf="!identity.image" class="avatar" src="../../assets/images/user.png" />
                {{identity.name}}</button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <div class="dropdown-item">
                  <a [routerLink]="['/profile']" [routerLinkActive]="['active']" class="btn btn-link">
                    <span class="glyphicon glyphicon-cog"></span>
                    Profile</a>
                </div>
                <div class="dropdown-item" *ngIf="identity && identity.role == 'ROLE_ADMIN'">
                  <a [routerLink]="['/admin-panel']" [routerLinkActive]="['active']" class="btn btn-link">
                    <span class="glyphicon glyphicon-tasks"></span>
                    Admin</a>
                </div>
                <div class="dropdown-item">
                  <a (click)="logout()" class="btn btn-link">
                    <span class="glyphicon glyphicon-log-out"></span>
                    Logout
                  </a>
                </div>

              </div>
            </div>
          </ul>
        </div>
      </nav>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
