<div class="row">
  <div class="col-lg-12">
    <h1>{{title}}</h1>
  </div>

  <div class="col-lg-6">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <p>
        <label>Name</label>
        <input type="text" placeholder="Name" formControlName="name" class="form-control">
        <span *ngIf="registerForm.controls.name.errors && registerForm.controls.name.errors.required && isFormSubmitted" class="text-danger">The name is required</span>
      </p>
      <p>
        <label>Last Name</label>
        <input type="text" placeholder="Last Name" formControlName="lastName" class="form-control">
        <span *ngIf="registerForm.controls.lastName.errors && registerForm.controls.lastName.errors.required && isFormSubmitted" class="text-danger">The Last Name is required</span>
      </p>
      <p>
        <label>Email</label>
        <input type="email" placeholder="Email" formControlName="email" class="form-control" autocomplete="off">
        <span *ngIf="registerForm.controls.email.errors && registerForm.controls.email.errors.required && isFormSubmitted" class="text-danger">The Email is required</span>
        <span *ngIf="registerForm.controls.email.errors && registerForm.controls.email.errors.email && isFormSubmitted" class="text-danger">The Email is invalid</span>
      </p>
      <p>
        <label>Password</label>
        <input type="password" placeholder="Password" formControlName="password" class="form-control"
          autocomplete="off">
          <span *ngIf="registerForm.controls.password.errors && registerForm.controls.password.errors.required && isFormSubmitted" class="text-danger">The Password is required</span>
      </p>
      <input type="submit" value="{{title}}" class="btn btn-primary" [disabled]="registerForm.invalid">
    </form>
  </div>

</div>
